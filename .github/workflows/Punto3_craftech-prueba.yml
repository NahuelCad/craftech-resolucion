# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - craftech-prueba

on:
  push:
    branches:
      - Punto3
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_311aaf1e2c354db282dce2adfb7e72c4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f9ebb6c01b5f4c6d96dd64ea0ca60f23 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_311aaf1e2c354db282dce2adfb7e72c4 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'craftech-prueba'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_eb439f5e2b73433e92c49616c32d35c7 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_311aaf1e2c354db282dce2adfb7e72c4 }}/appsvc/staticsite:${{ github.sha }}'